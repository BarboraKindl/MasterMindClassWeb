    <!-- P≈ôid√°n√≠ odkazu na Font Awesome -->

<body>
    <!-- Button for going back to the landing page -->
    <button id="backButton" class="back-button">Zpƒõt</button>

            <button id="startButton1">Start</button>

        <!-- Druh√Ω ƒçasovaƒç na 2 minuty s n√°zvem Feedback -->
        <div class="timer-container">

            <button id="startButton2">Start</button>

    </div>

    <!-- Feedback Button -->

    <!-- Tlaƒç√≠tko pro zmƒõnu pozad√≠ -->
    <button id="changeBackgroundButton" class="change-background-button">
        Zmƒõnit pozad√≠
    </button>

    <!-- Footer with links and social share -->
    <footer class="footer" style="position: fixed; bottom: 0; width: 100%;"> <!-- P≈ôid√°no CSS pro fixaci patiƒçky na spodku str√°nky -->

        <div class="footer-links">

            <a href="https://example.com/about" class="footer-link">About</a>
            <a href="https://example.com/contact" class="footer-link">Contact</a>
            <!-- Add more links as needed -->

        <!-- Li≈°ta pro sd√≠len√≠ na soci√°ln√≠ch s√≠t√≠ch -->

            <a href="#" class="social-link" id="share-whatsapp" title="Sd√≠let na WhatsApp">

            <a href="#" class="social-link" id="share-twitter" title="Sd√≠let na Twitter">

            </a>
            <a href="#" class="social-link" id="share-facebook" title="Sd√≠let na Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-link" id="share-linkedin" title="Sd√≠let na LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-link" id="share-email" title="Sd√≠let emailem">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

    <audio id="beep-sound" src="sounds/beep.mp3"></audio>

    <!-- Include SortableJS -->

    <script src="js/randomBackground.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/timers.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/datetime.js"></script>
    <!-- P≈ôid√°n√≠ skriptu pro sd√≠len√≠ -->
    <script src="js/share.js"></script>

    <script>
        // Redirect to feedback page on button click
        document.getElementById('feedbackButton').addEventListener('click', function () {
            window.location.href = 'feedback.html';
        });

        // Redirect to feedback page on main content link click
        document.getElementById('mainFeedbackLink').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default anchor behavior
            window.location.href = 'feedback.html'; // Redirect to feedback page
        });

        // Inicializace Sortable pro harmonogram
        var scheduleList = document.getElementById('schedule');
        new Sortable(scheduleList, {
            animation: 150,
            ghostClass: 'blue-background-class',
            handle: '.schedule-item', // P≈ôid√°no: Urƒçuje, ≈æe cel√Ω prvek je uchopiteln√Ω
            draggable: '.schedule-item' // P≈ôid√°no: Specifikuje, kter√© prvky jsou p≈ôetahovateln√©
        });

        // Funkce pro vytvo≈ôen√≠ harmonogramu
        function createSchedule(names) {
            var scheduleContainer = document.getElementById('scheduleContainer');
            var scheduleList = document.getElementById('schedule');
            scheduleList.innerHTML = ''; // Vyƒçist√≠me st√°vaj√≠c√≠ harmonogram

            names.forEach(function(name, index) {
                var li = document.createElement('li');
                li.textContent = (index + 1) + '. ' + name;
                li.className = 'schedule-item';
                li.style.cursor = 'move'; // P≈ôid√°no: Zmƒõn√≠ kurzor na "move" p≈ôi najet√≠ na polo≈æku
                scheduleList.appendChild(li);
            });

            scheduleContainer.style.display = 'block';
        }

        // Upravte funkci pro zpracov√°n√≠ jmen, aby volala createSchedule
        document.getElementById('doneButton').addEventListener('click', function() {
            var inputs = document.getElementsByClassName('name-input');
            var names = Array.from(inputs).map(input => input.value).filter(name => name.trim() !== '');
            
            if (names.length > 0) {
                createSchedule(names);
            } else {
                alert('Pros√≠m, zadejte alespo≈à jedno jm√©no.');
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Mistermind Class</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/names.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 470px;
            text-align: center;
        }

        .feedback-container h2 {
            margin-top: 0;
        }

        .feedback-container input,
        .feedback-container textarea {
            width: 100%;
            padding: 5px;
            padding-left: 0;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button, .change-background-button {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Tlačítko pro návrat na hlavní stránku -->
    <div class="button-container">
        <button id="backButton" class="back-button">Zpět</button>
        <button id="changeBackgroundButton" class="change-background-button">Změnit pozadí</button>
    </div>

    <div class="feedback-container">
        <h2>Feedback</h2>
        <form id="feedbackForm" action="#" method="post">
            <input type="email" id="email" name="email" placeholder="Zadejte svůj email zde..." required />
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Zadejte svou zpětnou vazbu zde..." required></textarea>
            <button type="submit" class="submit-button">Odeslat</button>
        </form>
    </div>

        <!-- Patička s odkazy a sdílením na sociálních sítích -->
        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/BarboraKindl" target="_blank" class="footer-link">Animuj</a>
                <a href="https://example.com/about" class="footer-link">About</a>
                <a href="https://example.com/contact" class="footer-link">Contact</a>
                <!-- Přidejte další odkazy podle potřeby -->
            </div>
    
            <!-- Zobrazení data a času -->
            <div class="date-time-display" id="dateTimeDisplay"></div>
    
    
            <!-- Lišta pro sdílení na sociálních sítích -->
            <div class="social-share-bar">
                <a href="#" class="social-link" id="share-whatsapp" title="Sdílet na WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="social-link" id="share-twitter" title="Sdílet na Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link" id="share-facebook" title="Sdílet na Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-link" id="share-linkedin" title="Sdílet na LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link" id="share-email" title="Sdílet emailem">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </footer>
    
    <audio id="beep-sound" src="sounds/beep.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Vložení SortableJS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    
    <script src="js/randomBackground.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/timers.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/datetime.js"></script>
    <!-- Přidání skriptu pro sdílení -->
    <script src="js/share.js"></script>

    <script src="js/randomBackground.js"></script>
    <script>
        // Přidání posluchače událostí k formuláři zpětné vazby pro zpracování odeslání
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const date = new Date().toISOString();

            // Zde přidáme AJAX kód pro odeslání zpětné vazby na server s použitím MongoDB
            fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, message, date }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Děkujeme za vaši zpětnou vazbu!');
                document.getElementById('feedbackForm').reset();
            })
            .catch(error => {
                console.error('Chyba:', error);
                alert('Došlo k chybě při odesílání zpětné vazby. Zkuste to prosím znovu.');
            });
        });

        // Přidání posluchače událostí k tlačítku zpět pro navigaci na hlavní stránku
        document.getElementById('backButton').addEventListener('click', function () {
            window.location.href = 'main.html';
        });
    </script>
</body>
